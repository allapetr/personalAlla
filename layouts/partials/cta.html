{{ if .Site.Params.cta.enable }}
{{ "<!-- Contact Section Start -->" | safeHTML }}
<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="block">
                    {{ with .Site.Params.cta.title }}<h2 class="title wow fadeInDown" data-wow-delay=".3s" data-wow-duration="500ms">{{ . }}</h1>{{ end }}
                    {{ with .Site.Params.cta.content }}<p class="wow fadeInDown" data-wow-delay=".5s" data-wow-duration="500ms">{{ . | safeHTML }}</p>{{ end }}
                    <form id="contact-form" name="contact" method="POST" data-netlify="true" class="col-md-6 text-left mx-auto">
                        <div style="display:none">
                            <label>Donâ€™t fill this out if you're human: <input name="bot-field" /></label>
                        </div>
                        <div class="form-group">
                            <label for="nameText">Student's Full Name <span aria-hidden="true" role="presentation" class="field_required" style="color:#ee0000;">*</span></label>
                            <input class="form-control" type="text" name="name" id="nameText"/>
                        </div>
                        <div class="form-group">
                            <label for="parentsnameText">Parent's Name</label>
                            <input class="form-control" type="text" name="parentsname" id="parentsnameText"/>
                        </div>
                        <div class="form-group">
                            <label for="ageText">Student's Age <span aria-hidden="true" role="presentation" class="field_required" style="color:#ee0000;">*</span></label>
                            <input class="form-control" type="text" name="age" id="ageText"/>
                        </div>
                        <div class="form-group">
                            <label for="emailText">Email Address <span aria-hidden="true" role="presentation" class="field_required" style="color:#ee0000;">*</span></label>
                            <input class="form-control"type="email" name="email" id="emailText"/>
                        </div>
                        <div class="form-group">
                            <label for="preferedtimedayText">Prefered Time/Day</label>
                            <input class="form-control" type="text" name="preferedtimeday" id="preferedtimedayText"/>
                        </div>
                        <div class="form-group">
                            <label for="countryText">Country of Residence (State/City) <span aria-hidden="true" role="presentation" class="field_required" style="color:#ee0000;">*</span></label>
                            <input class="form-control" type="text" name="country" id="countryText"/>
                        </div>
                        <div class="form-group">
                            <label for="query">Purpose of message <span aria-hidden="true" role="presentation" class="field_required" style="color:#ee0000;">*</span></label>
                            <select class="form-control" name="role[]" id="query">
                                <option value="question">Ask a question</option>
                                <option value="class">Book a class</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="reference">How did you hear about Violin Plus? <span aria-hidden="true" role="presentation" class="field_required" style="color:#ee0000;">*</span></label>
                            <select class="form-control" name="role[]" id="reference">
                                <option value="google">Google</option>
                                <option value="facebook">Facebook</option>
                                <option value="recommendation">Recommendation</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="message">Message <span aria-hidden="true" role="presentation" class="field_required" style="color:#ee0000;">*</span></label>
                            <textarea name="message" class="form-control" id="message" rows="5"></textarea>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-default btn-contact wow fadeInDown" data-wow-delay=".7s" data-wow-duration="500ms">{{ .Site.Params.cta.btnText }}</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</section>
{{ "<!-- Contact Section End -->" | safeHTML }}
{{ end }}
