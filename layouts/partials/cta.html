{{ if .Site.Params.cta.enable }}
{{ "<!-- Contact Section Start -->" | safeHTML }}
<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="block">
                    {{ with .Site.Params.cta.content }}<p class="wow fadeInDown" data-wow-delay=".5s" data-wow-duration="500ms">{{ . | safeHTML }}</p>{{ end }}
                    <form id="contact-form" name="contact" method="POST" data-netlify="true" class="col-md-6 text-left mx-auto">
                        <div style="display:none">
                            <label>Donâ€™t fill this out if you're human: <input name="bot-field" /></label>
                        </div>
                        <div class="form-group">
                            <label for="nameText">Your Name <span aria-hidden="true" role="presentation" class="field_required" style="color:#ee0000;">*</span></label>
                            <input class="form-control" type="text" name="name" id="nameText"/>
                        </div>
                        <div class="form-group">
                            <label for="emailText">Email Address <span aria-hidden="true" role="presentation" class="field_required" style="color:#ee0000;">*</span></label>
                            <input class="form-control"type="email" name="email" id="emailText"/>
                        </div>
                        <div class="form-group">
                            <label for="message">Message <span aria-hidden="true" role="presentation" class="field_required" style="color:#ee0000;">*</span></label>
                            <textarea name="message" class="form-control" id="message" rows="5"></textarea>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-default btn-contact wow fadeInDown" data-wow-delay=".7s" data-wow-duration="500ms">{{ .Site.Params.cta.btnText }}</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</section>
{{ "<!-- Contact Section End -->" | safeHTML }}
{{ end }}
