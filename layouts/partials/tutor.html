{{ if .Site.Params.mission.enable }}
{{ "<!-- Tutor Section Start -->" | safeHTML }}
<section id="tutor">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 mb-4">
                {{ with .Site.Params.tutor.image }}<img src="{{ . | absURL }}" alt="tutor-image">{{ end }}
            </div>
            <div class="col-sm-6">
                <div class="block">
                    {{ with .Site.Params.tutor.content }}<p>{{ . | markdownify | safeHTML }}</p>{{ end }}
                </div>
            </div>
        </div>
    </div> 
</section>

<section id="gallery">
    <div class="container">
{{ "<!-- Tutor Section End -->" | safeHTML }}
{{ end }}
